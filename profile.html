<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website that help you boost your produtivity by being your assistent for your tasks and classes"
    />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./public/icon/logo.svg" type="image/x-icon" />
    <title>Profile | Prostant</title>
  </head>
  <body>
    <nav>
      <img src="./public/icon/logo.svg" alt="Prostant logo" class="nav_brand" />
      <ul class="navbar">
        <li class="nav_item">
					<a href="./index.html">
						<img src="./public/icon/Dashboard.svg" id="home" alt="Home Icon" />
					</a>
        </li>
        <li class="nav_item">
          <a href="./task.html">
            <img src="./public/icon/Paper.svg" id="task" alt="Paper.svg Icon" />
          </a>
        </li>
        <li class="nav_item ">
					<a href="./achivement.html">
            <img src="./public/icon/achivement.svg" id="task" alt="achivement Icon" />
          </a>        
				</li>
				<li class="nav_item nav_active">
            <img src="./public/icon/profile-icon.svg" id="task" alt="profile Icon" />
        </li>
      </ul>
    </nav>

    <div class="container">
      <main id="maincontent">
        
          <section class="profile_body">
						<div class="profile_heading">
							<img src="./public/image/profile.jpeg" alt="profile picture" class="profile_heading_avatar">
              <div class="profile_heading_info">
                <h1 class="profile_heading_name">Jeje Rashid</h1>
                <p class="profile_heading_email">jejerashid@gmail.com</p>
                <p class="profile_status">Premium</p>
              </div>
						</div>

            <div class="badges">
              <div class="badges_item">
                <img src="./public/icon/achivement-badge.svg" alt="badges earned Bahasa indoensia 1">
                <div class="badge_item_info">
                  <h2 class="badges_item_name">Contoh Teks Eksposisi, Struktur, dan Kaidah Kebehasaannya</h2>
                  <p class="badges_item_earned_date">Earned Nov 19, 2021</p>
                </div>
              </div>
            </div>

            <div class="profile_setting">
              <h2 class="setting_heading">Settings</h2>
              <div class="setting_item">
                <h3>Clock</h3>
                <label class="setting_item_switch">
                  <input type="checkbox" class="switch_checkbox">
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="setting_item">
                <h3>Calender</h3>
                <label class="setting_item_switch">
                  <input type="checkbox" class="switch_checkbox">
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="setting_item">
                <h3>Todays Meet</h3>
                <label class="setting_item_switch">
                  <input type="checkbox" class="switch_checkbox">
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="setting_logout">
                <h2>Logout</h2>
              </div>

            </div>

          </section>
          
        <side-profile-section></side-profile-section>

      </main>
    </div>

		<script src="./scripts/components/sideProfile.js"></script>
  </body>
</html>
